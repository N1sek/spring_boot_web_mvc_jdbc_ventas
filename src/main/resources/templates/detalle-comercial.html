<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles Comercial</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>

<div class="container mt-5">

    <div class="col-md-12 text-md-right">
        <form action="/comercial">
            <button type="submit" class="btn btn-primary">Volver</button>
        </form>
    </div>


    <div th:if="${comercial}">
        <div class="row">
            <div class="col-12 my-4">
                <h1 th:text="'Detalles de Comercial  ' + ${comercial.nombre}" class="display-4"></h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <p><strong>Nombre:</strong> <span th:text="${comercial.nombre}"></span></p>
            </div>
            <div class="col-md-4">
                <p><strong>Apellido 1:</strong> <span th:text="${comercial.apellido1}"></span></p>
            </div>
            <div class="col-md-4">
                <p><strong>Apellido 2:</strong> <span th:text="${comercial.apellido2}"></span></p>
            </div>

            <div class="col-md-4">
                <p><strong>Comisi√≥n:</strong> <span th:text="${comercial.comision}"></span></p>
            </div>
            <div class="col-md-4">
                <p><strong>Cantidad Pedido:</strong> <span th:text="${cantidad}"></span></p>
            </div>

        </div>


    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
