<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Clientes</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<header class="container bg-primary rounded-bottom">
			<div class="row">
				<h1 class="col-6 p-2">Clientes</h1>
				<form class="col-6 align-self-center" action="/clientes/crear">
					<input class="btn btn-success" type="submit" value="Crear" />
				</form>
			</div>
		</header>
		<main class="container mt-5">
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Apellido1</th>
					<th>Apellido2</th>
					<th>Ciudad</th>
					<th>Categoría</th>
					<th>Acción</th>
				</tr>
				<tr th:each="cliente : ${listaClientes}">
					<th th:text="${cliente.id}">0</th>
					<td th:text="${cliente.nombre}">nombre</td>
					<td th:text="${cliente.apellido1}">apellido1</td>
					<td th:text="${cliente.apellido2 ?: '&nbsp;'}">apellido2</td>
					<td th:text="${cliente.ciudad}">ciudad</td>
					<td th:text="${cliente.categoria}">categoría</td>
					<td class="d-flex flex-row flex-wrap">
						<form th:action="@{/clientes/__${cliente.id}__}">
							<input class="btn btn-primary" type="submit" value="Ver Detalle" />
						</form>
						<form th:action="@{/clientes/editar/__${cliente.id}__}">
							<input class="btn btn-warning" type="submit" value="Editar" />
						</form>
						<form
							th:action="@{/clientes/borrar/__${cliente.id}__}"
							method="post"
						>
							<input class="btn btn-danger" type="submit" value="Eliminar" />
						</form>
					</td>
				</tr>
			</table>
		</main>

	</body>
</html>
