<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Crear cliente</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header class="container bg-primary rounded-bottom">
            <div class="row">
                <h1 class="col-6 p-2 text-white" th:text="#{clientes}">Clientes</h1>
                <form class="col-6 align-self-center" action="/clientes">
                    <input class="btn btn-secondary" type="submit" th:value="#{volver}" />
                </form>
            </div>
        </header>
        <main class="container mt-5">
            <form th:object="${cliente}" action="/clientes/crear" method="post">
                <div class="mb-3">
                    <label th:for="nombre" class="form-label" th:text="#{nombre}">Nombre</label>
                    <input
                            class="form-control"
                            type="text"
                            th:field="*{nombre}"
                            required
                    />
                </div>
                <div class="mb-3">
                    <label th:for="apellido1" class="form-label" th:text="#{apellido1}">Apellido1</label>
                    <input
                            type="text"
                            class="form-control"
                            th:field="*{apellido1}"
                            required
                    />
                </div>
                <div class="mb-3">
                    <label th:for="apellido2" class="form-label" th:text="#{apellido2}">Apellido2</label>
                    <input
                            type="text"
                            class="form-control"
                            th:field="*{apellido2}"
                    />
                </div>
                <div class="mb-3">
                    <label th:for="ciudad" class="form-label" th:text="#{ciudad}">Ciudad</label>
                    <input
                            type="text"
                            class="form-control"
                            th:field="*{ciudad}"
                            required
                    />
                </div>
                <div class="mb-3">
                    <label th:for="categoria" class="form-label" th:text="#{categoria}">Categor√≠a</label>
                    <input
                            type="text"
                            class="form-control"
                            th:field="*{categoria}"
                            required
                    />
                </div>
                <input class="btn btn-success" type="submit" th:value="#{crear}">
            </form>
        </main>
    </body>
</html>
